<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./asset/css/mian.css">
</head>

<body>

    <div class="text-center mt-4 title">
        <h1>Weather Dashboard</h1>

        <h3 id="today"></h3>
    </div>

    <div class="container d-flex justify-content-center functionBar">

        <div class="myBox row col-10 text-center">
        
        <div class="col-md-4 d-flex align-items-center">
        
            <div class="input-group ">
                <input type="text" placeholder="Search for location" class="form-control searchBox" id ='userInput'>
                <button class="searchBtn col-3 btn mybtn input-group-append searchBox" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

        </div>

        <div class="col-md-4 d-flex justify-content-evenly align-items-center text" >
            <div class="cityName" id="cityName1"></div>
            <div id="icon1"></div>
            <div id="mainTemp1"></div>
        </div>

        <div class="col-md-4 d-flex justify-content-evenly align-items-center text">
            <div class="cityName" id="cityName2"></div>
            <div id="icon2"></div>
            <div id="mainTemp2"></div>
        </div>



    </div>

    </div>


    <div class="container d-flex justify-content-center">

    <div class="row col-10">

        <div class="col-md-3 myBox recentBox mb-4 mb-md-0" id="recentBox">
            <h4 class="text">Recent Search:</h4>
            <button class="btn defaultBtn btn-secondary text-center" id="TORONTO">TORONTO (Default)</button>
        </div>

        <span class="col-md-1"></span>

        <div class="col-md-8 myBox">
            <div class="col-5 d-flex justify-content-between align-items-center">
                <div class="searchCity" id="searchCity"></div>
                
                <div id="searchIcon"></div>

            </div>

            <div class="mt-3">
                <h5 class='my-4' id="Temp">Temp:</h5>
                <h5 class='my-4' id="Wind">Wind:</h5>
                <h5 class='my-4' id="Hum">Humidity:</h5>
            </div>

        </div>
        
    </div>

    </div>


    <div class="container mt-4" id="searchResult">
        <div class="d-flex align-item-center container col-10 mb-0">
            <h2 class="title">5-Days Forecasts:</h2>
        </div>
        <div class="swiper mySwiper d-flex align-content-center col-10">
            <div class="swiper-wrapper">
    
                <div class="col-3 myCard swiper-slide" id="day0">
                    <div class="c-img" id="day0Pic"></div>
                    <div class="c-text" >
                        <h2></h2>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <P class="humid"></P>
                    </div>
                </div>
    
                <div class="col-3 myCard swiper-slide" id="day8">
                    <div class="c-img" id="day8Pic"></div>
                    <div class="c-text" >
                        <h2></h2>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <P class="humid"></P>
                    </div>
                </div>
    
                <div class="col-3 myCard swiper-slide" id="day16"> 
                    <div class="c-img" id="day16Pic"></div>
                    <div class="c-text">
                        <h2></h2>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <P class="humid"></P>
                    </div>
                </div>
                
                <div class="col-3 myCard swiper-slide" id="day24">
                    <div class="c-img"></div>
                    <div class="c-text">
                        <h2></h2>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <P class="humid"></P>
                    </div>
                </div>
                
                <div class="col-3 myCard swiper-slide" id="day32">
                    <div class="c-img"></div>
                    <div class="c-text">
                        <h2></h2>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <P class="humid"></P>
                    </div>
                </div>

                
              </div>
              <div class="swiper-pagination"></div>

              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./asset/js/main.js"></script>

    <script>

    </script>
</body>
</html>
