<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./asset/css/mian.css">
</head>

<body>

    <div class="text-center mt-4 title">
        <h1>Weather Dashboard</h1>

        <h3 id="today"></h3>
    </div>

    <div class="container d-flex justify-content-center functionBar">

        <div class="myBox row col-10 text-center">
        
        <div class="col-4 d-flex align-items-center">
        
            <div class="input-group ">
                <input type="text" placeholder="Search for location" class="form-control searchBox" id ='userInput'>
                <button class="searchBtn col-3 btn mybtn input-group-append searchBox"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

        </div>

        <div class="mainCityBox col-4 d-flex justify-content-evenly align-items-center text" >
            <div class="cityName" id="cityName1"></div>
            <div id="icon1"></div>
            <div id="mainTemp1"></div>
        </div>

        <div class="mainCityBox col-4 d-flex justify-content-evenly align-items-center text">
            <div class="cityName" id="cityName2"></div>
            <div id="icon2"></div>
            <div id="mainTemp2"></div>
        </div>



    </div>

    </div>


    <div class="container d-flex justify-content-center">

    <div class="row col-10 part1">

        <div class="col-3 myBox recentBox" id="recentBox">
            <h4 class="text">Recent Search:</h4>
            <button class="btn cityBtn text-center">Toronto</button>
        </div>

        <span class="col-1"></span>

        <div class="col-8 myBox">
            <h4 class="text">Weather Info:</h4>

            <div class="mt-3">
                <h5 class='my-4'>Temp:</h5>
                <h5 class='my-4'>Wind:</h5>
                <h5 class='my-4'>Humidity:</h5>
                <h5 class='my-4'>UV Index:</h5>
            </div>
        </div>
        
    </div>

    </div>


    <div class="forecast container" id="searchResult">

        <div class="swiper mySwiper d-flex align-content-center col-10">
            <div class="swiper-wrapper">
    
                <div class="col-3 myCard swiper-slide" id="c1">
                    <div class="c-img" ></div>
                    <div class="c-text">
                        <h2>Monday</h2>
                        <ul>
                            <li>Recipe</li>
                            <li>details</li>
                            <li>...</li>
                        </ul>
                    </div>
                </div>
    
                <div class="col-3 myCard swiper-slide" id="c2">
                    <div class="c-img"></div>
                    <div class="c-text">
                        <h2>Tuesday</h2>
                        <ul>
                            <li>Recipe</li>
                            <li>details</li>
                            <li>...</li>
                        </ul>
                    </div>
                </div>
    
                <div class="col-3 myCard swiper-slide" id="c3">
                    <div class="c-img" ></div>
                    <div class="c-text">
                        <h2>Wednesday</h2>
                        <ul>
                            <li>Recipe</li>
                            <li>details</li>
                            <li>...</li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-3 myCard swiper-slide" id="c4">
                    <div class="c-img" ></div>
                    <div class="c-text">
                        <h2>Thursday</h2>
                        <ul>
                            <li>Recipe</li>
                            <li>details</li>
                            <li>...</li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-3 myCard swiper-slide" id="c5">
                    <div class="c-img"></div>
                    <div class="c-text">
                        <h2>Friday</h2>
                        <ul>
                            <li>Recipe</li>
                            <li>details</li>
                            <li>...</li>
                        </ul>
                    </div>
                </div>

                
              </div>
              <div class="swiper-pagination"></div>

              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
